<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" 
    [src]="productItem.imageUrl"/>
    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.name}}</strong><br>
            <strong>{{productItem.price | currency:'EUR'}}</strong>
            <i *ngIf="addedToWishlist" 
              class="fas fa-heart" 
              style="float: right"
              (click)="handleRemoveFromWishlist()">
            </i>
            <i *ngIf="!addedToWishlist"
              class="far fa-heart"
              style="float: right"
              (click)="handleAddToWishlist()">
            </i>
        </p>       
      <p class="card-text">{{productItem.description | slice: 0:80}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button 
          type="button" class="btn btn-sm btn-primary product-btn"
          (click)="handleAddToCart()"
          >Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View details</button>
        </div>
      </div>
    </div>
</div>
