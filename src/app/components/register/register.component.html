<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h3>Register here</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label class="name">Name</label>
                        <input 
                        id="name" 
                        class="form-control" 
                        formControlName="name"
                        [ngClass]="{'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid}"
                        />
                        <span class="invalid-feedback">Name can't be blank</span>
                    </div>
                    <div class="form-group">
                        <label class="email">Email</label>
                        <input
                        type="email" 
                        id="email" 
                        class="form-control" 
                        formControlName="email"
                        [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}"/>
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank</span>
                            <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="username">Username</label>
                        <input 
                        id="username" 
                        class="form-control" 
                        formControlName="username"
                        [ngClass]="{'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid}"
                        />
                        <span class="invalid-feedback">Username can't be blanked</span>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        formControlName="password"/>
                        <span class="invalid-feedback">
                           <span *ngIf="registerForm.get('password').hasError('required')"> Password can't be blank </span>
                           <span *ngIf="registerForm.get('password').hasError('symbol')"> Password must contain @ </span>
                           <span *ngIf="registerForm.get('password').hasError('minLength')"> Password must contain minimum 4 characters </span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="confirmPassword">Confirm password</label>
                        <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-control" 
                        formControlName="confirmPassword"
                        [ngClass]="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}"/>
                        <span class="invalid-feedback">Password must match</span>
                    </div>
        
                    <button type="submit" class="btn btn-primary btn-block mb-8" [disabled]="registerForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
